<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcom To PH YouTube</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sixtyfour+Convergence&display=swap" rel="stylesheet">
    <!-- custom styls -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              },
              fontFamily: {
                sixtyfour: ['"Sixtyfour Convergence"', 'sans-serif'], // Add custom font family
            },
            }
          }
        }
      </script>
</head>
<body>
    <h1 class="text-center text-4xl font-bold font-sixtyfour mt-5">Welcome To <span class="text-sky-500">MY Tube</span></h1>
    <header id="category" class="flex justify-center mt-5 text-xl">

    </header>
    <main id="videos" class="lg:my-20 md:my-5 my-2 lg:mx-10 md:mx-5 mx-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5">
    </main>
    <script src="main.js"></script>
</body>
</html>
